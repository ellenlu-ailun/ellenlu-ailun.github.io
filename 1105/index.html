<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8">
	<title>POEM</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</head>

<body>
    <div class="container text-center">
		<div class="row">
			<div class="col-6">
				<div class="card" style="width: 100%;">
					<img src="1105/img_goose.jpg" class="card-img-top" alt="...">
					<div class="card-body">
						<h2>詠鵝</h2>
						<h6>駱賓王</h6>
						<p>鵝鵝鵝，<br />
							曲項向天歌。<br />
							白毛浮綠水，<br />
							紅掌撥清波。
						</p>
					</div>
				</div>
			</div>
			<div class="col-6">
				<div class="card" style="width: 100%;">
					<img src="1105/img_goose.jpg" class="card-img-top" alt="...">
					<div class="card-body">
						<h2>雜詩</h2>
						<h6>王維</h6>
						<p>君自故鄉來，<br />
							應知故鄉事。<br />
							來日綺窗前，<br />
							寒梅著花未？
						</p>
					</div>
				</div>
			</div>
		</div>
		</br>
		<div class="row">
			<div class="col-4">
				<div class="card" style="width: 100%;">
					<img src="1105/img_goose.jpg" class="card-img-top" alt="...">
					<div class="card-body">
						<h2>新嫁娘詞</h2>
						<h6>王建</h6>
						<p>三日入廚下，<br />
							洗手作羹湯。<br />
							未諳姑食性，<br />
							先遣小姑嘗。
						</p>
					</div>
				</div>
			</div>
			<div class="col-4">
				<div class="card" style="width: 100%;">
					<img src="1105/img_goose.jpg" class="card-img-top" alt="...">
					<div class="card-body">
						<h2>閨怨</h2>
						<h6>王昌齡</h6>
						<p>閨中少婦不知愁，<br />
							春日凝妝上翠樓。<br />
							忽見陌頭楊柳色，<br />
							悔教夫婿覓封侯。
						</p>
					</div>
				</div>
			</div>
			<div class="col-4">
				<div class="card" style="width: 100%;">
					<img src="1105/img_goose.jpg" class="card-img-top" alt="...">
					<div class="card-body">
						<h2>登鸛鵲樓</h2>
						<h6>王之渙</h6>
						<p>白日依山盡，<br />
							黃河入海流。<br />
							欲窮千里目，<br />
							更上一層樓。
						</p>
					</div>
				</div>
			</div>
		</div>
	
	</div>
</body>
