	<div class="container text-center">
		<div class="row">
			<div class="col-6">
				<div class="card" style="width: 100%;">
					<img src="1105/img_goose.jpg" class="card-img-top" alt="...">
					<div class="card-body">
						<h2>詠鵝</h2>
						<h6>駱賓王</h6>
						<p>鵝鵝鵝，曲項向天歌。<br />
							白毛浮綠水，紅掌撥清波。
						</p>
					</div>
				</div>
			</div>
			<div class="col-6">
				<div class="card" style="width: 100%;">

						<h2>雜詩</h2>
						<h6>王維</h6>
						<p>君自故鄉來，應知故鄉事。<br />
							白毛浮綠水，紅掌撥清波。
						</p>
					</div>
				</div>
			</div>
