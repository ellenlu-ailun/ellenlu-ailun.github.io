<!DOCTYPE html>

<html lang="zh-Hant"></html>
<head>
	<meta charset=" utf-8">
	<title>CAROUSEL</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>

<body>
	<h1>Welcome to my website.</h1>
    <p>This is a basic website of HTML5.</p>
    <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="1.png" class="d-block w-100" alt="1.png">
          </div>
          <div class="carousel-item">
            <img src="2.png" class="d-block w-100" alt="2.png">
          </div>
          <div class="carousel-item">
            <img src="3.png" class="d-block w-100" alt="3.png">
          </div>
          <div class="carousel-item">
            <img src="4.png" class="d-block w-100" alt="4.png">
          </div>
          <div class="carousel-item">
            <img src="5.png" class="d-block w-100" alt="5.png">
          </div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>

        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
</body>
	
</html>
